<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Series Hub</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- animated background layer -->
  <div class="bg-blobs">
    <div class="blob purple"></div>
    <div class="blob blue"></div>
    <div class="blob pink"></div>
  </div>

  <!-- subtle animated scanline/noise -->
  <div class="noise"></div>

  <header class="top">
    <div class="brand">
      <img
        src="./images/channel-logo.png"
        alt="Channel logo"
        class="logo"
      />
      <div>
        <div class="title">Series Hub</div>
        <div class="subtitle" id="subtitle">Pick a bot to open</div>
      </div>
    </div>

    <div class="searchWrap">
      <input
        id="search"
        class="search"
        type="search"
        placeholder="Search series or botâ€¦"
      />
    </div>

    <div class="chips" id="chips"></div>
  </header>

  <main class="content">
    <section class="grid" id="grid"></section>

    <div class="empty" id="empty" hidden>
      <div class="emptyTitle">No results</div>
      <div class="emptyText">Try a different search or category.</div>
    </div>
  </main>

  <footer class="footer">
    <button class="btnGhost" id="clearFavs">Clear favorites</button>
    <button class="btn" id="showFavs">Show favorites</button>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
